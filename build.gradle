group 'drjp.junit'
version = '0.1.0'

repositories {
    jcenter()
}

apply plugin: 'java'

dependencies {
    compile 'org.apache.commons:commons-io:+',
            'junit:junit:+',
            'org.mockito:mockito-core:+',
            'org.springframework:spring-test:+',
            'org.powermock:powermock-module-junit4:+'

    testCompile 'org.hamcrest:hamcrest-all:+'
}

wrapper {
    gradleVersion = "2.13"
}
